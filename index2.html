<!DOCTYPE html>
<html>
<head>
<style>
.rTable {
  	display: block;
  	width: 100%;
}
.rTableHeading, .rTableBody, .rTableFoot, .rTableRow{
  	clear: both;
}
.rTableHead, .rTableFoot{
  	background-color: #DDD;
  	font-weight: bold;
}
.rTableCell, .rTableHead {
  	border: 1px solid #999999;
  	float: left;
  	height: 17px;
  	overflow: hidden;
  	padding: 3px 1.8%;
  	width: 28%;
}
.rTable:after {
  	visibility: hidden;
  	display: block;
  	font-size: 0;
  	height: 0;
}
</style>
</head>
<body >
  <div class="rTable">
  <div class="rTableRow">
  <div class="rTableHead"></div>
  <div class="rTableHead"></div>
  <div class="rTableHead"></div>
  </div>
  <div class="rTableRow">
  <div class="rTableCell"></div>
  <div class="rTableCell"></div>
  <div class="rTableCell"></div>
  </div>
  <div class="rTableRow">
  <div class="rTableCell"></div>
  <div class="rTableCell"></div>
  <div class="rTableCell"></div>
  </div>
  </div>

</body>

</html>
